<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio ICC California</title>
    <style>
        body {
            background: #16183b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* ğŸ“» Estilos generales del reproductor */
.radio-wrapper {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    width: 100%;
    background: linear-gradient(to right, #16183b, #2d217d);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.5s ease-in-out;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px 10px 0 0;
    z-index: 1000;
}

/* ğŸ¯ Se muestra cuando se hace scroll */
.radio-visible {
    transform: translateX(-50%) translateY(0);
}

/* ğŸµ Contenido de la radio */
.radio-player {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
}

/* ğŸ”Š Logo de la radio */
.radio-logo {
    width: 40px;
    height: 40px;
}

/* ğŸ“¢ Texto de la radio */
.radio-title {
    color: white;
    font-weight: bold;
    flex-grow: 1;
}

/* â¯ï¸ BotÃ³n de Play/Pausa */
.play-button {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

/* ğŸ”´ Indicador de transmisiÃ³n en vivo */
.live-label {
    color: #ff6b6b;
    font-weight: bold;
}

/* ğŸšï¸ Control de volumen */
#volume-slider {
    width: 80px;
    cursor: pointer;
}

/* ğŸ“± Ajustes en mÃ³viles: MÃ¡s compacto */
@media (max-width: 768px) {
    .radio-wrapper {
        width: 100%;
        max-width: 700px;
        padding: 6px;
    }

    .radio-player {
        flex-direction: row;
        justify-content: center;
    }

    .radio-logo, .radio-title {
        order: -1;
        margin-bottom: 3px;
    }

    .radio-title {
        font-size: 11px;
    }

    .play-button {
        font-size: 15px;
    }

    #volume-slider {
        width: 50px;  
  }
}
    </style>
</head>
<body>

    <div class='radio-wrapper radio-hidden' id='radio-container'>
    <div class='radio-player'>
        <img alt='ICC CALIFORNIA' class='radio-logo' src='https://blogger.googleusercontent.com/img/a/AVvXsEgU-oGeaxRlECdPzKW8_AXk1vUfDaF6hflBxSZ0HEA-fhJc4Zl7kHsvGBYyqRgfzwcjt4PKfNG4L4xWZvTp4faO8CgynMTLCELKZBmdgxG0sxCWp67fhu02VHd_T5W9_oY-9L2kjcThKYG_rr8WlVj47iwlrc6iZaFzHbSed4Lka97P_murgHzv3jjHqtJ2=s1600'/>
        <span class='radio-title'>ICC CALIFORNIA</span>
        <button class='play-button' id='play-btn'>&#9654;&#65039;</button>
        <span class='live-label'>AL AIRE</span>
        <input id='volume-slider' max='1' min='0' step='0.1' type='range' value='1'/>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const streamUrl = "https://icccradio.ngrok.app/stream";
    const radioContainer = document.getElementById("radio-wrapper");
    const playButton = document.getElementById("play-btn");
    const volumeSlider = document.getElementById("volume-slider");

    let audio = window.sharedAudio || null;

    function removeExistingPlayers() {
        const existingRadios = document.querySelectorAll("audio");
        existingRadios.forEach(player => {
            player.pause();
            player.src = "";
            player.remove();
        });
    }

    if (!audio) {
        removeExistingPlayers();
        audio = new Audio(streamUrl);
        audio.volume = 1.0;
        window.sharedAudio = audio; // Se guarda globalmente para evitar duplicaciones
    }

    // â¯ï¸ BotÃ³n de Play/Pausa
    if (playButton) {
        playButton.addEventListener("click", function () {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "â¸ï¸";
            } else {
                audio.pause();
                playButton.textContent = "â–¶ï¸";
            }
        });
    }

    // ğŸ”Š Control de volumen
    if (volumeSlider) {
        volumeSlider.addEventListener("input", function () {
            audio.volume = volumeSlider.value;
        });
    }

    // ğŸ“Œ Mostrar reproductor al hacer scroll (solo en escritorio)
    if (window.innerWidth > 768) {
        window.addEventListener("scroll", function () {
            if (window.scrollY > 100) {
                radioContainer?.classList.add("radio-visible");
            }
        });
    }
});
//]]>
 </script>

<script>
  //<![CDATA[
document.addEventListener("DOMContentLoaded", function () {
    const radio = document.querySelector(".radio-wrapper");

    // Aplicar el efecto tanto en PC como en mÃ³viles
    window.addEventListener("scroll", function () {
        if (window.scrollY > 200) { // Aparece despuÃ©s de 200px de scroll
            radio.classList.add("radio-visible");
        } else {
            radio.classList.remove("radio-visible");
        }
    });

    // En mÃ³viles, mostrar siempre al cargar la pÃ¡gina
    if (window.innerWidth <= 768) {
        radio.classList.add("radio-visible");
    }
});
    </script>

</body>
</html>
